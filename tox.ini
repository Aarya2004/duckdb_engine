[tox]
envlist = py36, py37, py38, py39, mypy, duckdb_master
isolated_build = True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38, mypy
    3.9: py39,
    3.10: py310

[testenv:mypy]
commands =
    poetry run mypy .

[testenv:duckdb_master]
deps =
    duckdb
commands =
    poetry run pytest --junitxml=results.xml --cov --cov-report xml:coverage.xml --verbose -rs
pip_pre = true

[testenv]
commands =
    poetry run pytest --junitxml=results.xml --cov --cov-report xml:coverage.xml --verbose -rs
install_dev_deps = True
require_poetry = True
